<html>
    <head>
        <meta name="viewport" content="width=device-width,inital-scale=1.0,minimum-scale=0.5,maximum-scale=2.0,user-scalable=no">
        <title>平安报自动上报状态查看</title>
        <meta charset="utf8">
        <link rel="icon" href="/static/img/1.jpg">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="page-header text-center">
            <h2>北科平安报</h2>
        </div>
        <br><br>
        <div class="container text-center">
            <div class="row">
                <div class="col-6">
                    <span class="section section-active" id="info-b">今日上报信息</span>
                </div>
                <div class="col-6">
                    <span class="section" id='change-b'>修改session</span>
                </div>
            </div>
            <div id="info">
                <ul class="list-group">
                    {% for status in statuss %}
                    <li class="list-group-item">{{status.content}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div id="change" style="display: none;">
                <div class="input-group">
                    <input class="form-control" id="session" placeholder="在此输入session信息(JSESSIONID=0B6E1……)">
                    <div class="btn" onclick="submit()">提交</div>
                </div>
            </div>
        </div>
    </body>
</html>
